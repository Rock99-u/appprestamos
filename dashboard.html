<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos - Estilo Revolut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e2a4a;
            --secondary: #3a4b7c;
            --accent: #5e7ce2;
            --light: #f8f9fa;
            --dark: #12172c;
            --success: #00d6a1;
            --warning: #ffbe3d;
            --danger: #ff5e76;
            --card-bg: #ffffff;
            --text-primary: #1e2a4a;
            --text-secondary: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e2a4a 0%, #2c3e72 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #5e7ce2, #00d6a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            margin-bottom: 20px;
        }
        
        .card-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(94, 124, 226, 0.2);
        }
        
        input[readonly] {
            background-color: #f1f5f9;
            color: var(--text-secondary);
        }
        
        .currency-input {
            position: relative;
        }
        
        .currency-input span {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .currency-input input {
            padding-left: 40px;
        }
        
        .percentage-input {
            position: relative;
        }
        
        .percentage-input span {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--accent), #4a6cd4);
            color: white;
            box-shadow: 0 4px 12px rgba(94, 124, 226, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, var(--success), #00b389);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 214, 161, 0.4);
            margin-top: 15px;
        }
        
        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:active, .btn-secondary:active {
            transform: translateY(0);
        }
        
        .result-card {
            background: linear-gradient(to right, var(--accent), #4a6cd4);
            color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            margin-top: 20px;
            display: none;
        }
        
        .result-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .result-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .result-details {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .result-value {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Préstamos</div>
            <p class="subtitle">Sistema de gestión de préstamos financieros</p>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-hand-holding-usd"></i> Información del Préstamo</h2>
            
            <form id="loan-form">
                <div class="form-group">
                    <label for="client-name">Nombre del Cliente</label>
                    <input type="text" id="client-name" placeholder="Ingrese el nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label for="sale-date">Fecha de venta</label>
                    <input type="date" id="sale-date" required>
                </div>
                
                <div class="form-group">
                    <label for="due-date">Vencimiento</label>
                    <input type="date" id="due-date" required>
                </div>
                
                <div class="form-group">
                    <label for="loan-amount">Monto de préstamo (GS)</label>
                    <div class="currency-input">
                        <span>₲</span>
                        <input type="number" id="loan-amount" placeholder="0" min="0" step="1000" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="interest-rate">Interés (%)</label>
                    <div class="percentage-input">
                        <input type="number" id="interest-rate" placeholder="0" min="0" max="100" step="0.1" required>
                        <span>%</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="total-pay">Total a Pagar (GS)</label>
                    <div class="currency-input">
                        <span>₲</span>
                        <input type="text" id="total-pay" readonly>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="term-days">Plazo (En Días)</label>
                    <input type="number" id="term-days" placeholder="0" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="observations">Observaciones (Opcional)</label>
                    <textarea id="observations" rows="3" placeholder="Ingrese observaciones adicionales"></textarea>
                </div>
                
                <button type="button" id="calculate-btn" class="btn btn-primary">
                    <i class="fas fa-calculator"></i> Calcular Préstamo
                </button>
            </form>
        </div>
        
        <div class="result-card" id="result-card">
            <h3 class="result-title">Resumen del Préstamo</h3>
            <div class="result-value" id="result-value">₲ 0</div>
            <div class="result-details">
                <span>Cliente:</span>
                <span id="result-client">-</span>
            </div>
            <div class="result-details">
                <span>Interés:</span>
                <span id="result-interest">0%</span>
            </div>
            <div class="result-details">
                <span>Vencimiento:</span>
                <span id="result-due-date">-</span>
            </div>
            <div class="result-details">
                <span>Plazo:</span>
                <span id="result-term">0 días</span>
            </div>
            
            <button type="button" id="download-btn" class="btn btn-secondary">
                <i class="fas fa-download"></i> Descargar Resumen
            </button>
        </div>
        
        <div class="footer">
            <p>Sistema de Préstamos © 2023 - Todos los derechos reservados</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Establecer fecha actual como predeterminada
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('sale-date').value = formattedDate;
            
            // Calcular vencimiento (30 días por defecto)
            const dueDate = new Date();
            dueDate.setDate(today.getDate() + 30);
            document.getElementById('due-date').value = dueDate.toISOString().split('T')[0];
            
            // Calcular días entre fechas
            document.getElementById('due-date').addEventListener('change', function() {
                const saleDate = new Date(document.getElementById('sale-date').value);
                const dueDate = new Date(this.value);
                
                if (saleDate && dueDate) {
                    const diffTime = Math.abs(dueDate - saleDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    document.getElementById('term-days').value = diffDays;
                }
            });
            
            // Calcular préstamo automáticamente cuando cambian los valores
            document.getElementById('loan-amount').addEventListener('input', calculateLoan);
            document.getElementById('interest-rate').addEventListener('input', calculateLoan);
            
            // Calcular préstamo cuando se hace clic en el botón
            document.getElementById('calculate-btn').addEventListener('click', function() {
                calculateLoan();
                showResult();
            });
            
            // Descargar resumen
            document.getElementById('download-btn').addEventListener('click', downloadSummary);
            
            // Función para calcular el préstamo
            function calculateLoan() {
                const loanAmount = parseFloat(document.getElementById('loan-amount').value) || 0;
                const interestRate = parseFloat(document.getElementById('interest-rate').value) || 0;
                
                const interestAmount = loanAmount * (interestRate / 100);
                const totalPay = loanAmount + interestAmount;
                
                document.getElementById('total-pay').value = formatCurrency(totalPay);
            }
            
            // Función para mostrar el resultado
            function showResult() {
                const clientName = document.getElementById('client-name').value || 'No especificado';
                const interestRate = document.getElementById('interest-rate').value || 0;
                const dueDate = document.getElementById('due-date').value;
                const termDays = document.getElementById('term-days').value || 0;
                const totalPay = document.getElementById('total-pay').value;
                
                document.getElementById('result-client').textContent = clientName;
                document.getElementById('result-interest').textContent = interestRate + '%';
                document.getElementById('result-due-date').textContent = formatDate(dueDate);
                document.getElementById('result-term').textContent = termDays + ' días';
                document.getElementById('result-value').textContent = totalPay;
                
                document.getElementById('result-card').style.display = 'block';
            }
            
            // Función para descargar el resumen
            function downloadSummary() {
                const clientName = document.getElementById('client-name').value || 'No especificado';
                const saleDate = document.getElementById('sale-date').value;
                const dueDate = document.getElementById('due-date').value;
                const loanAmount = document.getElementById('loan-amount').value || 0;
                const interestRate = document.getElementById('interest-rate').value || 0;
                const totalPay = document.getElementById('total-pay').value;
                const termDays = document.getElementById('term-days').value || 0;
                const observations = document.getElementById('observations').value || 'Ninguna';
                
                const currentDate = new Date();
                const loadDate = formatDateTime(currentDate);
                
                // Crear contenido del archivo
                const content = `RESUMEN DE PRÉSTAMO
=========================================
FECHA DE CARGA: ${loadDate}

INFORMACIÓN DEL CLIENTE:
-----------------------------------------
Nombre: ${clientName}

DETALLES DEL PRÉSTAMO:
-----------------------------------------
Fecha de venta: ${formatDate(saleDate)}
Fecha de vencimiento: ${formatDate(dueDate)}
Plazo: ${termDays} días

Monto del préstamo: ₲ ${formatNumber(loanAmount)}
Tasa de interés: ${interestRate}%
Total a pagar: ${totalPay}

OBSERVACIONES:
-----------------------------------------
${observations}

=========================================
Sistema de Préstamos - ${currentDate.getFullYear()}
`;
                
                // Crear y descargar archivo
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `resumen_prestamo_${clientName.replace(/\s+/g, '_')}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            // Función para formatear moneda
            function formatCurrency(amount) {
                return '₲ ' + amount.toLocaleString('es-PY', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                });
            }
            
            // Función para formatear números
            function formatNumber(number) {
                return Number(number).toLocaleString('es-PY', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                });
            }
            
            // Función para formatear fecha
            function formatDate(dateString) {
                if (!dateString) return '-';
                
                const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
                return new Date(dateString).toLocaleDateString('es-ES', options);
            }
            
            // Función para formatear fecha y hora
            function formatDateTime(date) {
                const options = { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                };
                return date.toLocaleDateString('es-ES', options);
            }
            
            // Inicializar cálculo
            calculateLoan();
        });
    </script>
</body>
</html>
